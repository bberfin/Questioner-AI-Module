{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}

<style>
  body {
   background-color: lightblue;
  }

  h3 {
    font-size: 45px;
    font-family: "Lucida Console";

    text-align: center;
    text-transform: uppercase;
    color: bisque;
    text-shadow: 7px 5px 5px red;
    }

  .form-group{
   font-family: "Lucida Console", "Courier New", monospace,Tahoma, Verdana, sans-serif; /* fallback fonts (font safety) */
   font-weight: bold;
   background-color: rgb(61, 7, 82);
   color: rgb(151, 193, 229);
   border-style:double;
   border-width: 6px;
   border-left: 6px solid  ;
   border-radius: 12px;
   padding: 7px;
   margin-top: 30px;
  }

  .btnSignIn{
       font-family: "Lucida Console", "Courier New", monospace,Tahoma, Verdana, sans-serif; /* fallback fonts (font safety) */
       font-weight: bold ;
       background-color: bisque;
       border-style: double;
       border-color:rgb(61, 7, 82);
       border-style:double;
       border-width: 6px;
       border-left: 6px solid  ;
       border-radius: 12px;
       padding: 7px;
       text-align: center;
       font-size: 16px;       
   }    
   .btnSignIn:hover {
       box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
   }

   img{
     max-width: 100%;
     height: auto;     
   }

</style>

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />
      </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btnSignIn">Submit</button>
  </form>
  {% endblock %}
